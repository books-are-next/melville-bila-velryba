		<div>
			<p id="toc_marker-124" class="MLP-uroven2-kapitola">CXXII.<br/>O&#160;PŮLNOCI NA STOŽÁRU<br/>HROMY A&#160;BLESKY</p>
			<p class="MLP-text-bez1radku--I"><span class="char-style-override-2">[</span>Taštego připevňuje provazy ráhno košové plachty hlavního stožáru.<span class="char-style-override-2">]</span></p>
			<p class="MLP-text-bez1radku--12-0 para-style-override-8">Uf, uf, uf. Dost už toho hromu! Už je toho hromu tady víc než dost! K&#160;čemu je hromobití? Bum, bum, bum. My nechceme bum, my chceme rum, dejte nám sklenici rumu. Uf, uf, uf!“</p>
